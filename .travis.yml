language: go
go:
- "1.10"
sudo: required
addons:
  apt:
    packages:
    - upx-ucl
    - musl
    - musl-tools
env:
  global:
  - MAKEFLAGS="-j 4"
  - COMMIT=${TRAVIS_COMMIT::7}
  - TRAVIS_TAG=${TRAVIS_TAG}
  - DOCKER_USERNAME=cblomart
  - secure: 
services:
- docker
before_cache:
- rm -rf $GOPATH/src/github.com/cblomart/vsphere-graphite/*
- rm -rf $GOPATH/pkg/**/github.com/cblomart/vsphere-graphite
cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg
jobs:
  include:
    - stage: Checks
      script:
      - make deps
      - make checks
    - stage: Build
      name: "Linux amd64"
      script:   
      - make deps
      - make dist-linux-amd64
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: releases/linux/amd64/vsphere-graphite_*.tgz  
        on:
          tags: true
    - script:   
      - make deps
      - make dist-darwin-amd64
      name: "OSX amd64"
      if:
        tag IS present
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: releases/darwin/amd64/vsphere-graphite_*.tgz  
        on:
          tags: true
    - script:
      - make deps
      - make dist-windows-amd64
      name: "Windows amd64"
      if:
        tag IS present
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: releases/windows/amd64/vsphere-graphite_*.tgz  
        on:
          tags: true
    - script:
      - make deps
      - make dist-linux-arm
      name: "Linux arm7"
      if:
        tag IS present
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: releases/linux/arm/vsphere-graphite_*.tgz  
        on:
          tags: true
    - stage: Docker
      name: "Docker linux amd64"
      if:
        tag IS present
      script:
      - make deps
      - make docker-linux-amd64
      - docker tag cblomart/vsphere-graphite cblomart/vsphere-graphite:$COMMIT
      - docker tag cblomart/vsphere-graphite cblomart/vsphere-graphite:$TRAVIS_TAG
      - docker tag cblomart/vsphere-graphite cblomart/vsphere-graphite:latest
      - docker push cblomart/vsphere-graphite:$COMMIT
      - docker push cblomart/vsphere-graphite:$TRAVIS_TAG
      - docker push cblomart/vsphere-graphite:latest
    - stage: Docker
      name: "Docker linux amd64 - all"
      if:
        tag IS blank
      script:
      - make deps
      - make docker-linux-amd64
      - docker tag cblomart/vsphere-graphite cblomart/vsphere-graphite:$COMMIT
      - docker push cblomart/vsphere-graphite:$COMMIT
    - name: "Docker linux arm"
      if:
        tag IS present
      script:
      - make deps
      - make docker-linux-amd64
      - docker tag cblomart/rpi-vsphere-graphite cblomart/rpi-vsphere-graphite:$COMMIT
      - docker tag cblomart/rpi-vsphere-graphite cblomart/rpi-vsphere-graphite:$TRAVIS_TAG
      - docker tag cblomart/rpi-vsphere-graphite cblomart/rpi-vsphere-graphite:latest
      - docker push cblomart/rpi-vsphere-graphite:$COMMIT
      - docker push cblomart/rpi-vsphere-graphite:$TRAVIS_TAG
      - docker push cblomart/rpi-vsphere-graphite:latest