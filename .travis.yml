language: go
go:
- 1.8
sudo: required
addons:
  apt:
    packages:
    - upx-ucl
env:
  global:
  - MAKEFLAGS="-j 4"
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKER_USERNAME=cblomart
  - secure: 
  matrix:
  - BUILD_JOB=windows-amd64
  - BUILD_JOB=darwin-amd64
  - BUILD_JOB=linux-amd64
  - BUILD_JOB=linux-arm
services:
- docker
before_cache:
- rm -rf $GOPATH/src/github.com/cblomart/vsphere-graphite/*
- rm -rf $GOPATH/pkg/**/github.com/cblomart/vsphere-graphite
cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg
install:
- make deps
script:
- make dist-$BUILD_JOB
- make docker-$BUILD_JOB
before_deploy:
- echo branch $TRAVIS_BRANCH / tag $TRAVIS_TAG / commit $COMMIT
- for file in $(ls release/*.tgz); do name=$(echo $file | sed s/\.tgz//g); move $file $name_$TRAVIS_TAG.tgz; done;
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releases/vsphere-graphite_*.tgz  
  on:
    tags: true
after_success:
- if [ $BUILD_JOB = "darwin-amd64" ]; then exit 0; elif [ $BUILD_JOB = "windows-amd64" ]; then exit 0; elif [ $BUILD_JOB = "linux-amd64" ]; then NAME="vsphere-graphite"; elif [ $BUILD_JOB = "linux-arm" ]; then NAME="rpi-vsphere-graphite"; fi
- echo branch $TRAVIS_BRANCH / tag $TRAVIS_TAG / commit $COMMIT
- echo "SETTING STANDARD TAGS (branch-commit)"
- docker tag $DOCKER_USERNAME/$NAME $DOCKER_USERNAME/$NAME:$TRAVIS_BRANCH-$COMMIT
- echo "SETTING EXTRA TAGS IF RELEASE AND MASTER (version tag and latest)"
- if [ "$TRAVIS_TAG" != "" -a "$TRAVIS_BRANCH" == "master" ]; then docker tag $DOCKER_USERNAME/$NAME $DOCKER_USERNAME/$NAME:$TRAVIS_TAG; fi
- if [ "$TRAVIS_TAG" != "" -a "$TRAVIS_BRANCH" == "master" ]; then docker tag $DOCKER_USERNAME/$NAME $DOCKER_USERNAME/$NAME:latest; fi
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker push $DOCKER_USERNAME/$NAME
